<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name</label>
	    <input id="name" type="text" placeholder="Name" />
	    <label for="phone"></label>
		<input id="phone" type="text" placeholder="Phone Number" />
		<label for="address" >Address</label>
		<input id="address" type="text" placeholder="Address" />
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input id="checkbox" type="checkbox" value="Have you ever lived with a Dog before?"/>
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" multiple>
			<option value="German Shepherd">German Shepherd</option>
			<option value="Bulldog">Bulldog</option>
			<option value="Golden Retriever">Golden Retriever</option>
			<option value="Alaskan Malamute">Alaskan Malamute</option>
			<option value="Poodle">Poodle</option>
			<option value="Chihuahua">Chihuahua</option>
		</select>
		<button id="submit" type="submit" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
